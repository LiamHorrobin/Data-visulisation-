<script src='https://d3js.org/d3.v7.min.js'></script>
<script>
const width = 400;
const height = 300;
var data = [10, 15, 20, 25, 30];

var svg = d3.select("body")
.append("svg")
.attr("width", width)
.attr("height", height);

var xscale = d3.scaleLinear()
.domain([0, d3.max(data)])
.range([0, width - 100]);

var yscale = d3.scaleLinear()
.domain([0, d3.max(data)])
.range([height/2, 0]);

var x_axis = d3.axisBottom()
.scale(xscale);

var y_axis = d3.axisLeft()
.scale(yscale);

var xtop_axis = d3.axisTop()
.scale(xscale);

var yright_axis = d3.axisRight()
.scale(yscale);

svg.append("g")
.attr("transform", "translate(50, 100)")
.call(y_axis);
// appends the right y axis and turns it blue
svg.append("g")
.attr("transform", "translate(350, 100)")
.attr("color","blue")
.call(yright_axis);
// modifies the xAxis bottom position
var xAxisTranslate = height-50;
// modifes the xAxis top position
var xAxisTopTranslate = height-200 ;
svg.append("g")
.attr("transform", "translate(50, " + xAxisTranslate +")")
.call(x_axis)
// appends the top x axis and turns it blue
svg.append("g")
.attr("transform", "translate(50, " + xAxisTopTranslate +")")
.attr("color","blue")
.call(xtop_axis)

</script>
