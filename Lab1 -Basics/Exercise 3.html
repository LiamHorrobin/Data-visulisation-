<script>
// creates a for loop that makes a new div
for (let step = 1; step <11; step++){
let newdiv = d3.select("body").append("div");
// checks the value of the div if its less that 5 its red
// more than 5 green
newdiv.text(step).style("color",function(d){
if(step <= 5){
return "red";
} else {
return "green";
}});
}

</script>
