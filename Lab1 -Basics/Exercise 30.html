<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
// added 12 different data points
var data = [3, 4, 8, 12,6,7,20,12,5,9,15,1];
const xSize = 400; const ySize = 400;
const margin = 40;
const xMax = xSize - margin*2;
const yMax = ySize - margin*2;
// Append SVG Object to the Page
const svg = d3.select("body")
.append("svg")
.attr('width', xSize )
.attr('height', ySize )
.append("g")
.attr("transform","translate(" + xSize/2 + "," + ySize/2 + ")");
const radius = Math.min(xSize, ySize) / 2;
// changed the pie so it has more that 4 colours 
// colours are generated systematicaly
var color = d3.scaleLinear().domain([0,12]).range(["green","red"]);
// Generate the pie
var pie = d3.pie();
// Generate the arcs
var arc = d3.arc()
.innerRadius(0)
.outerRadius(radius);
//Generate groups
var arcs = svg.selectAll("arc")
.data(pie(data))
.enter()
.append("g")
.attr("class", "arc")
//Draw arc paths
arcs.append("path")
.attr("fill", function(d, i) {
return color(i)
})
.attr("d", arc);
</script>
